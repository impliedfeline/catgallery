{% extends "layout.html" %}
  
{% block body %}
<form method="POST" action="{{ url_for('pictures_create') }}" enctype="multipart/form-data">
  <table>
    <tr>
      <td>
        {{ form.file.label }}
      </td>
      <td>
        {{ form.file }}
      </td>
			<td>
				<ul>
					{% for error in form.file.errors %}
					<li>{{ error }}</li>
					{% endfor %}
				</ul>
			</td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="submit" value="Upload"/>
      </td>
    </tr>
</form>
{% endblock %}
